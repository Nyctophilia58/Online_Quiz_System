<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4">Quiz Result</h1>
                </div>
                <div class="card-body">
                    <p class="h5">Congratulations! You've completed the quiz.</p>
                    <p class="display-4 text-primary">Score: 85%</p>
                    <div class="text-center">
                        <a href="#" class="btn btn-primary">Review Answers</a>
                        <a href="#" class="btn btn-secondary">Try Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
