<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="AdminPanelStyle.css">
	<link rel="stylesheet" href="AdminPanelResponsiveness.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0e7;
            margin: 0;
            padding: 0;
        }

        .profile {
            align-items: center;
        }

        .profile-image {
            text-align: center;
            flex: 1;
        }

        .profile-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .profile-image img:hover {
            transform: scale(1.1); 
        }

        .profile-details {
            flex: 2;
            margin-top: 30px;
            margin-left: 50px;
        }

        .profile-details h2 {
            margin: 0;
            color: #333;
            font-size: 24px;
        }

        .profile-details p {
            margin: 10px 0;
            color: #777;
            font-size: 16px;
        }

        .edit-profile-button {
            background-color: #351885;
            color: #ffffff;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .option1 {
            border-left: 5px solid #010058af;
            background-color: #010058af;
            color: white;
            cursor: pointer;
        }
        .option1:hover {
            border-left: 5px solid #010058af;
            background-color: #010058af;
        }
    </style>
</head>

<body>
    <header>
        <div class="logosec">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png" class="icn menuicn" id="menuicn" alt="menu-icon">
            <div class="logo">Quizzy McQuizface</div>
        </div>
    
        <div class="message">
            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
            <div class="dp">
                <img src="/src/images/userImage.jpg" class="dpicn" alt="dp">
            </div>
           
        </div>
    </header>
    
    <div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
                    <a href="UserProfile.html">
							<div class="nav-option option1">
							<img src= "/src/images/profile.png" class="nav-img" alt="blog">
							<h3> Profile</h3>
						</div>
					</a>
					<a href="AdminPanel.html">
						<div class="nav-option option2">
							<img src="/src/images/dashboard.png" class="nav-img" alt="dashboard">
							<h3> Dashboard</h3>
						</div>
					</a>
                    <a href="AddQuiz.html">
						<div class="nav-option option3">
							<img src= "/src/images/add_quiz.png" class="nav-img" alt="articles">
							<h3> Add Quiz</h3>
						</div>
					</a>
                    <a href="Statistics.html">
						<div class="nav-option option4">
							<img src= "/src/images/statistics.png" class="nav-img" alt="report">
							<h3> Statistics</h3>
						</div>
					</a>
					<a href="ViewData.html">
						<div class="nav-option option5">
							<img src= "/src/images/view_dataa.png" class="nav-img" alt="blog">
							<h3> View Data</h3>
						</div>
					</a>
					<a href="Settings.html">
						<div class="nav-option option6">
							<img src= "https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png" class="nav-img" alt="settings">
							<h3> Settings</h3>
						</div>
					</a>
                    <a href="LoginPage.html">
						<div class="nav-option logout">
							<img src= "https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png" class="nav-img" alt="logout">
							<h3>Logout</h3>
						</div>
					</a>

				</div>
			</nav>
		</div>


        <div class="main">
            <section class="profile">
                <div class="profile-image">
                    <img src="/src/images/userImage.jpg" alt="Your Image">
                </div>

                <div class="profile-details">
                    <h1 id="displayUsername">Your Username</h1>
                    <p id="displayName">Your Name</p>
                    <p id="displayEmail">Email: your@email.com</p>
                    <p id="displayLocation">Location: Your City, Country</p>
                    <p id="displayPronoun">Pronoun: Your Pronoun</p>
                    <p id="displayJoinedDate">Joined Date: MM/DD/YYYY</p>
                    <p id="displayAboutMe">About Me: Your About Me Text</p>
                    <button class="edit-profile-button" onclick="editProfile()">Edit Profile</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userData = JSON.parse(localStorage.getItem("userData"));
    
            if (userData) {
                const fullName = `${userData.firstName || 'Your'} ${userData.lastName || 'Name'}`;
                document.getElementById("displayName").textContent = fullName;

                document.getElementById("displayUsername").textContent = userData.username || "Your Username";
                document.getElementById("displayEmail").textContent = userData.email ? "Email: " + userData.email : "Email: your@email.com";
                document.getElementById("displayLocation").textContent = userData.location ? "Location: " + userData.location : "Location: Your City, Country";
                document.getElementById("displayPronoun").textContent = userData.pronoun ? "Pronoun: " + userData.pronoun : "Pronoun: Your Pronoun";
                document.getElementById("displayJoinedDate").textContent = userData.joinedDate ? "Joined Date: " + userData.joinedDate : "Joined Date: MM/DD/YYYY";
                document.getElementById("displayAboutMe").textContent = userData.aboutMe ? "About Me: " + userData.aboutMe : "About Me: Your About Me Text";
            }
        });
    
        function editProfile() {
            const userData = JSON.parse(localStorage.getItem("userData"));
    
            if (userData) {
                sessionStorage.setItem("editUserData", JSON.stringify(userData));
            }
    
            window.location.href = "ProfileInformation.html";
        }
        let menuicn = document.querySelector(".menuicn");
        let nav = document.querySelector(".navcontainer");

        menuicn.addEventListener("click", () => {
            nav.classList.toggle("navclose");
        })
    </script>
    
    
</body>
</html>
