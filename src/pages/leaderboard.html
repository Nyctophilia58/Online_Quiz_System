<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="h4">Leaderboard</h1>
                </div>
                <ul class="list-group list-group-flush" id="leaderboard-list"></ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const leaderboardData = [
            {name: "User 1", score: 95},
            {name: "User 2", score: 90},
            {name: "User 3", score: 85},
            {name: "User 4", score: 80},
            {name: "User 5", score: 75},
        ];

        const leaderboardList = document.getElementById("leaderboard-list");

        leaderboardData.forEach((entry) => {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                    ${entry.name}
                    <span class="badge bg-primary rounded-pill">${entry.score}</span>
                    <div class="progress" style="width: 50%;">
                        <div class="progress-bar" role="progressbar" style="width: ${entry.score}%" aria-valuenow="${entry.score}" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                `;
            leaderboardList.appendChild(li);

            const progressBar = li.querySelector(".progress-bar");
            progressBar.style.width = "0%";
            setTimeout(() => {
                progressBar.style.width = `${entry.score}%`;
            }, 500);
        });
    });
</script>
</body>
</html>
